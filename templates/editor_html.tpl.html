<!DOCTYPE BHTML PUBLIC "-//BC//DTD BHTML 3.2 Final//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Editor Html</title>
	<link href="{$stRUTAS.estilo}admin.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" language="javascript" src="{$stRUTAS.jscript}functions.js"></script>
	<script language="javascript" type="text/javascript" src="{$stRUTAS.editor}tiny_mce.js"></script>
	<script language="javascript" type="text/javascript">
		tinyMCE.init({ldelim}
		mode:"textareas", theme:"advanced",
		plugins : "table,advimage",
		theme_advanced_buttons1 : "{$stBOTONES1}",
		theme_advanced_buttons2 : "{$stBOTONES2}",
		theme_advanced_buttons3 : "",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_path_location : "bottom"
		{rdelim});
		function getContenido(){ldelim}
			opener.rec_texto(tinyMCE.getContent());
			opener.focus();
			window.close();
		{rdelim}
	</script>
</head>
<body style="background-color:#FFFFFF;">
<table align="center">
  <tr>
  	<td>
  		<textarea name="contenido" id="contenido" cols="70" rows="25"></textarea>
  		<script language="javascript" type="text/javascript">
			document.getElementById('contenido').value = opener.get_texto();
		</script>
  	</td>
  </tr>
  <tr>
  <td>
	<table align="center">
	  <tr>
		<td><input type="submit" value="OK" class="tmButton" onclick="getContenido();"></td>
		<td><input type="button" name="volver" value="Cancel" onclick="window.close();" class="tmButton"></td>
	  </tr>
	</table>
  </td>
 </tr>
</table>
</body>
</html>
